<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combined Hierarchical UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
    }
    .sidebar {
      height: 100vh;
      background-color: #f8f9fa;
      padding: 1rem;
      border-right: 1px solid #dee2e6;
    }
    .nested-details {
      display: none;
      padding-top: 0.5rem;
      font-size: 0.9rem;
      color: #444;
    }
    .card-title::after {
      content: ' â–¾';
      float: right;
      transition: transform 0.3s;
    }
    .card-title.expanded::after {
      transform: rotate(180deg);
    }
    .breadcrumb {
      background: none;
      padding-left: 0;
    }
    .tree-item {
      cursor: pointer;
      margin-bottom: 0.25rem;
    }
    .tree-children {
      padding-left: 1rem;
      display: none;
    }
    .tree-toggle {
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar Tree View -->
    <div class="col-md-3 sidebar">
      <h5>Tree View</h5>
      <div id="treeView">
        <div class="tree-item tree-toggle" data-toggle="home">Home</div>
        <div class="tree-item tree-toggle" data-toggle="languages">Programming Languages</div>
        <div class="tree-children" data-parent="languages">
          <div class="tree-item" data-node="javascript">JavaScript</div>
          <div class="tree-item" data-node="python">Python</div>
        </div>
        <div class="tree-item tree-toggle" data-toggle="markup">Markup Languages</div>
        <div class="tree-children" data-parent="markup">
          <div class="tree-item" data-node="html">HTML</div>
          <div class="tree-item" data-node="xml">XML</div>
        </div>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="col-md-9 p-4">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb" id="breadcrumbNav">
          <li class="breadcrumb-item">Home</li>
        </ol>
      </nav>

      <div class="row" id="cardGrid"></div>
    </div>
  </div>
</div>

<!-- Modal for Deep Drill-down -->
<div class="modal fade" id="detailModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  let contentMap = {};

  $.getJSON('combo.json', function (data) {
    contentMap = data;
    renderCards('home');
  });

  function renderCards(section) {
    const tags = contentMap[section] || [];
    const grid = $('#cardGrid');
    grid.empty();
    tags.forEach((tag, index) => {
      const card = $(`
        <div class="col-md-6 mb-4">
          <div class="card tag-card" data-index="${index}" data-section="${section}">
            <div class="card-body">
              <h5 class="card-title" id="title-${index}">${tag.name}</h5>
              <p class="card-text">${tag.description}</p>
              <span class="badge bg-primary">${tag.count} questions</span>
              <div class="nested-details" id="details-${index}">
                <ul>${tag.details.map(detail => `<li>${detail}</li>`).join('')}</ul>
              </div>
            </div>
          </div>
        </div>
      `);
      grid.append(card);
    });

    $('.tag-card').off('click').on('click', function () {
      const index = $(this).data('index');
      const section = $(this).data('section');
      const tag = contentMap[section][index];

      $('.nested-details').slideUp();
      $('.card-title').removeClass('expanded');

      const detail = $(`#details-${index}`);
      const title = $(`#title-${index}`);
      if (!detail.is(':visible')) {
        detail.slideDown();
        title.addClass('expanded');
      } else {
        $('#modalTitle').text(tag.name);
        $('#modalBody').html(`
          <p>${tag.description}</p>
          <ul>${tag.details.map(d => `<li>${d}</li>`).join('')}</ul>
        `);
        const modal = new bootstrap.Modal(document.getElementById('detailModal'));
        modal.show();
      }
    });
  }

  function updateBreadcrumb(label) {
    $('#breadcrumbNav').html(`<li class="breadcrumb-item active">${label}</li>`);
  }

  $(document).on('click', '.tree-item[data-node]', function () {
    const section = $(this).data('node');
    updateBreadcrumb($(this).text());
    renderCards(section);
  });

  $(document).on('click', '.tree-toggle', function () {
    const target = $(this).data('toggle');
    const children = $(`.tree-children[data-parent='${target}']`);
    children.slideToggle();
  });
</script>
</body>
</html>
